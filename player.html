<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- end fonts -->
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- end Font Awesome -->
    <link rel="stylesheet" href="main-menu.css">
    <link rel="stylesheet" href="explore.css">
    <link rel="stylesheet" href="content.css">
    <link rel="stylesheet" href="player.css">
</head>

<body>
    
    <div class="side-menu">
        <a href="index.html" class="logobox">
            <img src="logo.png" alt="">
            <span class="site-title">Music App</span>
        </a>

        <div class="submenu">
            <h3>MENU</h3>
            <ul>
                <li>
                    <a href="explore.html#Explore"><i class="fas fa-icons"></i>Explore</a>
                </li>
                <li>
                    <a href="explore.html#Albums"><i class="fas fa-compact-disc"></i>Albums</a>
                </li>
                <li>
                    <a href="explore.html#Artists"><i class="fas fa-play"></i>Artists</a>
                </li>
            </ul>
        </div>
        <div class="submenu">
            <h3>User</h3>
            <ul>
                <li>
                    <a href="profile.html#recent"><i class="fas fa-user"></i>Profile</a>
                </li>
                <li>
                    <a href="profile.html#Recent"><i class="fas fa-redo-alt"></i>Recent</a>
                </li>
                <li>
                    <a href="profile.html#Favourites"><i class="fas fa-heart"></i>Favourites</a>
                </li>
            </ul>
        </div>
        <div class="login-part">
            <a class="login-button2" href="#">Log in</a>
            <a class="login-button2" href="#">Sign up</a>
        </div>
    </div>


    <div class="top-menu">
        <div class="burger">
            <span class="lines"></span>
            <span class="lines"></span>
            <span class="lines"></span>
        </div>
        <a href="index.html" class="logobox-top logobox">
            <img src="logo.png" alt="">
            <span class="site-title">Music App</span>
        </a>
        <form action="">
            <i class="fas fa-search search-icon"></i>
            <input type="search" class="search" placeholder="Type here to search">
        </form>


        <a class="login-button" href="#">Log in</a>
        <a class="login-button" href="#">Sign up</a>
    </div>

    <div class="content">
        <div class="audio-card">
			<img class="track-img" src="https://i.scdn.co/image/ab67616d0000b2731440ffaa43c53d65719e0150">
			<div class="details"> 
				<h1 class="title">Murder In My Mind</h1>
				<h3 class="author">KORDHELL</h3>
			</div>
			<div class="details">
				<div class="audio-time">
					<span class="progressing">00:00</span>
					<span class="end-time">03:25</span>
				</div>
				<input type="range" id="seek-slider" max="100" value="0" name=""  onchange="seekTo()">
			</div>

			<div class="details row">
				<button class="btn prev" onclick="nextTrack()"><i class="fa-solid fa-backward-step"></i></button>
				<button class="stop-button" onclick="playpauseTrack()"><i class="fa-solid fa-play"></i></button>
				<button class="btn next" onclick="prevTrack()"><i class="fa-solid fa-forward-step"></i></button>
			</div>
		</div>
    </div>


    <script type="text/javascript" src="ls.js"></script>

    <script src="script.js"></script>
</body>

</html>
